        type: "integer"
        format: "int64"
      times_taken:
        type: "integer"
        format: "int64"
        description: "number of times this question has been taken"
      percent_correct:
        type: "integer"
        format: "int64"
        description: "percentage of correct answers"
      average_time:
        type: "integer"
        format: "int64"
        description: "average number of milliseconds to answer question correctly"
      total_votes:
        type: "integer"
        format: "int64"
