---
swagger: "2.0"
info:
  description: "This is the macro cards API.  To use it you will first need an application\
    \ key.  You can find out more at macro.cards/apiref. "
  version: "1.0.0"
  title: "Macro Cards"
  termsOfService: "https://macro.cards/terms/"
  contact:
    email: "support@macropeople.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "mysascards-staging.herokuapp.com"
basePath: "/api/v1"
tags:
- name: "auth"
  description: "Authentications"
- name: "tags"
  description: "Choose a tag"
- name: "cards"
  description: "This mode will only return questions that have never been answered\
    \ correctly."
  externalDocs:
    description: "Find out more"
    url: "http://macro.cards/about"
- name: "sessions"
  description: "Taking a timed exam"
- name: "submit"
  description: "adding a question to the question bank"
  externalDocs:
    description: "Find out more "
    url: "http://macro.cards/docs"
schemes:
- "https"
security:
- AuthToken: []
  AuthEmail: []
paths:
  /auth/facebook:
    post:
      tags:
      - "auth"
      summary: "Auth API for facebook"
      description: "Authenticate a user via facebook auth_token"
      operationId: "authFacebook"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "params"
        description: "params for facebook auth"
        required: true
        schema:
          $ref: "#/definitions/params"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/inline_response_200"
        401:
          description: "The auth_token sent was Invalid"
          schema:
            $ref: "#/definitions/inline_response_401"
        500:
          description: "Unknown error occured"
          schema:
            $ref: "#/definitions/inline_response_401"
  /auth/google:
    post:
      tags:
      - "auth"
      summary: "Auth API for google"
      description: "Authenticate a user via google auth_token"
      operationId: "authGoogle"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "params"
        description: "params for google auth"
        required: true
        schema:
          $ref: "#/definitions/params_1"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/inline_response_200"
        401:
          description: "The auth_token sent was Invalid"
          schema:
            $ref: "#/definitions/inline_response_401"
        500:
          description: "Unknown error occured"
          schema:
            $ref: "#/definitions/inline_response_401"
  /auth/linkedin:
    post:
      tags:
      - "auth"
      summary: "Auth API for linkedin"
      description: "Authenticate a user via linkedin auth_token"
      operationId: "authLinkedin"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "params"
        description: "params for linkedin auth"
        required: true
        schema:
          $ref: "#/definitions/params_2"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/inline_response_200"
        401:
          description: "The auth_token sent was Invalid"
          schema:
            $ref: "#/definitions/inline_response_401"
        500:
          description: "Unknown error occured"
          schema:
            $ref: "#/definitions/inline_response_401"
  /privacy:
    get:
      tags:
      - "privacy"
      summary: "retreive the latest privacy policy"
      operationId: "getPrivacy"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "get latest privacy policy"
          schema:
            $ref: "#/definitions/inline_response_200_1"
  /privacy/{id}/accept:
    patch:
      tags:
      - "privacy"
      summary: "accept a privacy given the id"
      description: "Accepts the privacy given the id for current user"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "id of privacy to be accepted"
        required: true
        type: "integer"
      responses:
        200:
          description: "privacy policy accepted"
          schema:
            $ref: "#/definitions/inline_response_200_2"
        404:
          description: "invalid privacy id"
          schema:
            $ref: "#/definitions/inline_response_404"
        500:
          description: "server error occurred"
          schema:
            $ref: "#/definitions/inline_response_404"
  /tags:
    get:
      tags:
      - "tags"
      summary: "Retrieve list of available tags"
      description: "The user needs to choose a tag with which to play the game"
      operationId: "getTags"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Tag"
        404:
          description: "No tags found"
  /tags/{tagId}:
    put:
      tags:
      - "tags"
      summary: "Update an existing tag"
      description: "Update tag name or description"
      operationId: "updateTag"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "tagId"
        in: "path"
        description: "ID of tag to update"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Tag not found"
        405:
          description: "Validation exception"
  /cards:
    post:
      tags:
      - "submit"
      - "cards"
      summary: "Submit a new question to the question bank"
      description: "Accepts a question, set of answers, an explanation, and performs\
        \ server side validation of the result"
      operationId: "submitQuestion"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Created user card"
        required: true
        schema:
          $ref: "#/definitions/newCard"
      responses:
        405:
          description: "Invalid input"
  /cards/{questionId}:
    get:
      tags:
      - "cards"
      summary: "Get a question (eg to view or for editing)"
      description: "Gets the question, set of answers, the explanation, and other\
        \ statistics (delete status, votes etc)"
      operationId: "getCard"
      produces:
      - "application/json"
      parameters:
      - name: "questionId"
        in: "path"
        description: "question ID to update"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "Created user card"
        required: true
        schema:
          $ref: "#/definitions/getCard"
      responses:
        405:
          description: "Invalid input"
    delete:
      tags:
      - "cards"
      summary: "Deletes a question"
      description: "Marks question as deleted.  It does not delete the question! \
        \ But only administrators should be able to view it afterwards."
      operationId: "deleteQuestion"
      parameters:
      - name: "questionId"
        in: "path"
        description: "Question id to delete"
        required: true
        type: "integer"
        format: "int64"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "Question not found"
    patch:
      tags:
      - "cards"
      summary: "Edit a question"
      description: "Accepts a question, set of answers, an explanation, and performs\
        \ server side validation of the result"
      operationId: "editQuestion"
      produces:
      - "application/json"
      parameters:
      - name: "questionId"
        in: "path"
        description: "question ID to update"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "Created user card"
        required: true
        schema:
          $ref: "#/definitions/newCard"
      responses:
        405:
          description: "Invalid input"
  /cards/count:
    get:
      tags:
      - "cards"
      summary: "Number of Cards available"
      description: "Excludes cards which the user has answered correctly in the past.\
        \ If input is blank, returns list of tags and a count of available cards for\
        \ each.  If tag list supplied, shows how many cards are available that have\
        \ ALL or ANY of the supplied tags"
      operationId: "countCards"
      produces:
      - "application/json"
      parameters:
      - name: "X-User-Email"
        in: "header"
        required: true
        type: "string"
      - name: "X-User-Token"
        in: "header"
        required: true
        type: "string"
      - in: "body"
        name: "countCards"
        description: "Input is optional - left blank will return all tags and a count"
        required: false
        schema:
          $ref: "#/definitions/cardTagFilter"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/tagCount"
        400:
          description: "Invalid tag value"
  /cards/run:
    get:
      tags:
      - "cards"
      summary: "Find a random Card (can be filtered by Tag)"
      description: "The backend will return a random card.  A tag filter may be applied.\
        \  The user's number of correct answers in a row will also be returned.  If\
        \ this request is submitted by the same user from 2 browsers within 2 minutes,\
        \ the first card will be deemed to have been answered incorrectly.  If the\
        \ user's previous question was not answered within 2 minutes, it will be marked\
        \ as incorrect.  If the users previous card was answered incorrectly, or it\
        \ is the users first card for this tag combination, then an easy card will\
        \ be returned.  Otherwise cards will be returned with progressive difficulty.\
        \  Only non-deleted cards, and cards with more than -2 votes will be returned."
      operationId: "cardGet"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "countCards"
        description: "Input is optional - left blank will return a random (non-deleted)\
          \ question from the entire question bank."
        required: false
        schema:
          $ref: "#/definitions/cardTagFilter"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Question"
        400:
          description: "Invalid tag value"
  /cards/{questionId}/verify:
    put:
      tags:
      - "cards"
      summary: "Get result and explanation"
      description: "Returns the result (pass / fail), the correct answer and the explanation.\
        \  Number of tokens earned (if any) is also returned.  If the user had started\
        \ another Card in another browser in the last 2 minutes, that Card is marked\
        \ incorrect (after this one). If the user had 'timed out' from a previous\
        \ question, then that Card is marked incorrect (before this one, hence losing\
        \ the streak).   "
      operationId: "verifyCard"
      produces:
      - "application/json"
      parameters:
      - name: "questionId"
        in: "path"
        description: "ID of question to verify"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/cardResponse"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Question not found"
  /cards/{questionId}/vote:
    put:
      tags:
      - "cards"
      summary: "Vote on a question"
      description: "Users can vote questions up (good quality) or down (poor quality).\
        \  The user is NOT able to vote if they have previously viewed statistics\
        \ for this question (and therefore know who it was created by)"
      operationId: "voteCard"
      produces:
      - "application/json"
      parameters:
      - name: "authorization"
        in: "header"
        required: true
        type: "string"
      - name: "questionId"
        in: "path"
        description: "ID of question"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/cardStatistics"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Question not found"
  /user/signup:
    get:
      tags:
      - "user"
      summary: "verifies an authentication request and issues key"
      description: "Server will validate the authentication and issue a key.  However\
        \ if no email exists for the user, or the terms haven't been signed, a 403\
        \ response is given further info requested."
      operationId: "userSignup"
      produces:
      - "application/json"
      parameters:
      - name: "authorization"
        in: "header"
        required: true
        type: "string"
      - in: "body"
        name: "userSignup"
        description: "Authentication validation is performed server-side against the\
          \ authProvider"
        required: false
        schema:
          $ref: "#/definitions/userLogin"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
            example: "myMacroCardsAuthKey88234lksdvadkfj23452"
        401:
          description: "could not verify authentication details"
  /user/login:
    get:
      tags:
      - "user"
      summary: "verifies an authentication request and issues key"
      description: "Server will validate the authentication and issue a key.  However\
        \ if no email exists for the user, or the terms haven't been signed, a 403\
        \ response is given further info requested."
      operationId: "userLogin"
      produces:
      - "application/json"
      parameters:
      - name: "authorization"
        in: "header"
        required: true
        type: "string"
      - in: "body"
        name: "userLogin"
        description: "Authentication validation is performed server-side against the\
          \ authProvider"
        required: false
        schema:
          $ref: "#/definitions/userLogin"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
            example: "myMacroCardsAuthKey88234lksdvadkfj23452"
        403:
          description: "further info required"
          schema:
            type: "string"
            example: "email"
            description: "valid values include: email,terms"
  /user/{userId}:
    get:
      tags:
      - "user"
      summary: "Get user by user id"
      description: ""
      operationId: "getUserByName"
      produces:
      - "application/json"
      parameters:
      - name: "authorization"
        in: "header"
        required: true
        type: "string"
      - name: "userId"
        in: "path"
        description: "The ID that needs to be fetched. "
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
    delete:
      tags:
      - "user"
      summary: "Delete user"
      description: "This can only be done by the logged in user."
      operationId: "deleteUser"
      produces:
      - "application/json"
      parameters:
      - name: "authorization"
        in: "header"
        required: true
        type: "string"
      - name: "userId"
        in: "path"
        description: "The name that needs to be deleted"
        required: true
        type: "string"
      responses:
        400:
          description: "Invalid userid supplied"
        404:
          description: "User not found"
securityDefinitions:
  AuthEmail:
    type: "apiKey"
    name: "X-User-Email"
    in: "header"
  AuthToken:
    type: "apiKey"
    name: "X-User-Token"
    in: "header"
definitions:
  Question:
    type: "object"
    properties:
      questionId:
        type: "integer"
        format: "int64"
      questionType:
        type: "string"
        description: "Question Type"
        enum:
        - "Single Answer"
        - "Multiple Choice"
        - "User Input"
      questionTitle:
        type: "string"
      questionBody:
        type: "string"
      answers:
        type: "array"
        items:
          $ref: "#/definitions/Answers"
      streak:
        type: "integer"
        description: "number of consecutive cards answered correctly on current streak"
  Answers:
    type: "object"
    properties:
      answerId:
        type: "integer"
        format: "int64"
      answerText:
        type: "string"
  cardTagFilter:
    type: "object"
    properties:
      tags_all:
        type: "array"
        example:
        - 1
        - 2
        items:
          type: "integer"
          format: "int64"
      tags_any:
        type: "array"
        example:
        - 3
        items:
          type: "integer"
          format: "int64"
      tags_not:
        type: "array"
        example:
        - 4
        - 5
        items:
          type: "integer"
          format: "int64"
  cardResponse:
    type: "object"
    properties:
      result:
        type: "string"
        description: "pass/fail"
        enum:
        - "pass"
        - "fail"
      answerId:
        type: "integer"
        format: "int64"
        description: "the id of the correct answer"
      answerText:
        type: "string"
        example: "XYZ"
        description: "the correct answer text (needed for user input)"
      explanationText:
        type: "string"
        example: "you should have choosed XYZ, stupid"
      voteResultPrevious:
        type: "integer"
        example: 2
        description: "The users previous vote - 0=unvoted, 1=down, 2=up"
      voteLock:
        type: "integer"
        example: 0
        description: "If it is the users own question, or they have previously viewed\
          \ the statistics, the vote is locked (else the vote may be skewed by who\
          \ wrote the question)"
      tokensEarned:
        type: "integer"
        format: "int64"
        example: -2
        description: "The number of tokens earned (if any).  For the first card, 2\
          \ tokens are deducted. For card 5 and beyond, 1 token is earned."
  cardStatistics:
    type: "object"
    properties:
      authorName:
        type: "string"
        example: "community"
        description: "the user name of the person who submited the card"
      authorId:
        type: "integer"
        format: "int64"
      timesTaken:
        type: "integer"
        format: "int64"
        description: "number of times this question has been taken"
      percentCorrect:
        type: "integer"
        format: "int64"
        description: "percentage of correct answers"
      averageTime:
        type: "integer"
        format: "int64"
        description: "average number of milliseconds to answer question correctly"
  newCard:
    type: "object"
    required:
    - "answers"
    - "explanationText"
    - "questionBody"
    - "questionType"
    properties:
      questionType:
        type: "string"
        description: "Question Type"
        enum:
        - "Single Answer"
        - "Multiple Choice"
        - "User Input"
      questionBody:
        type: "string"
        example: "What comes of nothing?"
      answers:
        $ref: "#/definitions/submitAnswers"
      explanationText:
        type: "string"
        example: "nothing comes of nothing"
      tags:
        type: "array"
        description: "comma separated list of ID tags"
        items:
          type: "integer"
          format: "int64"
  getCard:
    type: "object"
    properties:
      cardDefinition:
        $ref: "#/definitions/newCard"
      deleteStatus:
        type: "boolean"
        description: "1 = deleted, 0= not delleted"
  submitAnswers:
    type: "object"
    properties:
      answerText:
        type: "string"
        example: "is this the correct answer?"
      isCorrect:
        type: "integer"
        format: "int64"
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      email:
        type: "string"
      points:
        type: "integer"
      authentication_token:
        type: "string"
  userLogin:
    type: "object"
    properties:
      authToken:
        type: "string"
        description: "authentication token"
      authProvider:
        type: "string"
        description: "authentication provider (eg Linkedin / Github)"
      userid:
        type: "string"
        description: "authentication provider user id"
  Tag:
    type: "object"
    properties:
      tagId:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      desc:
        type: "string"
  tagCount:
    type: "array"
    items:
      $ref: "#/definitions/tagCountObj"
  tagCountObj:
    type: "object"
    properties:
      tagId:
        type: "integer"
        format: "int64"
        description: "tagId is zero for combination tag counts"
      tagCount:
        type: "integer"
        format: "int64"
        example: 324
  Privacy:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      category:
        type: "string"
        description: "policy type"
        enum:
        - "Privacy Policy"
        - "T&C"
      body:
        type: "string"
        description: "contents of policy"
      version:
        type: "string"
        description: "version of policy"
      created_at:
        type: "string"
      updated_at:
        type: "string"
    description: "Privacy Policy or T&C object"
  params:
    type: "object"
    properties:
      auth_token:
        type: "string"
  inline_response_200:
    properties:
      success:
        type: "boolean"
        description: "specifies if authentication was successful or not"
      user:
        $ref: "#/definitions/User"
      error:
        type: "string"
        description: "error message in case of failure"
  inline_response_401:
    properties:
      error:
        type: "string"
        description: "error message"
  params_1:
    type: "object"
    properties:
      auth_token:
        type: "string"
  params_2:
    type: "object"
    properties:
      auth_token:
        type: "string"
  inline_response_200_1:
    properties:
      privacy:
        $ref: "#/definitions/Privacy"
  inline_response_200_2:
    properties:
      success:
        type: "boolean"
      privacy:
        $ref: "#/definitions/Privacy"
  inline_response_404:
    properties:
      error:
        type: "string"
externalDocs:
  description: "Find out more about Swagger Spec"
  url: "http://swagger.io/specification/"
