---
swagger: "2.0"
info:
  description: "This is the macro cards API.  To use it you will first need an application\
    \ key.  You can find out more at macro.cards/apiref. "
  version: "1.0.0"
  title: "Macro Cards"
  termsOfService: "https://macro.cards/terms/"
  contact:
    email: "support@macropeople.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "user-testing.herokuapp.com"
basePath: "/api/v1"
tags:
- name: "auth"
  description: "Authentications"
- name: "admin"
  description: "additional functions"
- name: "tags"
  description: "Choose a tag"
- name: "cards"
  description: "This mode will only return questions that have never been answered\
    \ correctly."
  externalDocs:
    description: "Find out more"
    url: "http://macro.cards/about"
- name: "sessions"
  description: "Taking a timed exam"
- name: "submit"
  description: "adding a question to the question bank"
schemes:
- "https"
security:
- AppToken: []
  AuthToken: []
  AuthEmail: []
paths:
  /auth/facebook:
    post:
      tags:
      - "auth"
      summary: "Auth API for facebook"
      description: "Authenticate a user via facebook auth_token"
      operationId: "authFacebook"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "params"
        description: "params for facebook auth"
        required: true
        schema:
          $ref: "#/definitions/params"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/inline_response_200"
        401:
          description: "The auth_token sent was Invalid"
          schema:
            $ref: "#/definitions/inline_response_401"
        500:
          description: "Unknown error occured"
          schema:
            $ref: "#/definitions/inline_response_401"
  /auth/google:
    post:
      tags:
      - "auth"
      summary: "Auth API for google"
      description: "Authenticate a user via google auth_token"
      operationId: "authGoogle"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "params"
        description: "params for google auth"
        required: true
        schema:
          $ref: "#/definitions/params_1"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/inline_response_200"
        401:
          description: "The auth_token sent was Invalid"
          schema:
            $ref: "#/definitions/inline_response_401"
        500:
          description: "Unknown error occured"
          schema:
            $ref: "#/definitions/inline_response_401"
  /auth/linkedin:
    post:
      tags:
      - "auth"
      summary: "Auth API for linkedin"
      description: "Authenticate a user via linkedin auth_token"
      operationId: "authLinkedin"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "params"
        description: "params for linkedin auth"
        required: true
        schema:
          $ref: "#/definitions/params_2"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/inline_response_200"
        401:
          description: "The auth_token sent was Invalid"
          schema:
            $ref: "#/definitions/inline_response_401"
        500:
          description: "Unknown error occured"
          schema:
            $ref: "#/definitions/inline_response_401"
  /privacy:
    get:
      tags:
      - "privacy"
      summary: "retreive the latest privacy policy"
      operationId: "getPrivacy"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "get latest privacy policy"
          schema:
            $ref: "#/definitions/inline_response_200_1"
  /terms:
    get:
      tags:
      - "privacy"
      summary: "retreive the latest T&Cs"
      operationId: "getTerms"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "get latest terms policy"
          schema:
            $ref: "#/definitions/inline_response_200_1"
  /tags:
    get:
      tags:
      - "tags"
      summary: "Retrieve list of available tags"
      description: "The user needs to choose a tag with which to play the game"
      operationId: "getTags"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Tag"
        404:
          description: "No tags found"
  /tags/count:
    get:
      tags:
      - "tags"
      summary: "Retrieve count of available questions by tag"
      description: "Shows total cards available (for the user) by tag.  Empty tag\
        \ values (0 cards) are not returned."
      operationId: "getTagCount"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "getTagCount"
        description: "leave blank to return all cards.  Add filter to adjust responses\
          \ accordingly."
        required: false
        schema:
          $ref: "#/definitions/tagFilter"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/tagCount"
  /tags/{tagId}:
    patch:
      tags:
      - "tags"
      summary: "Update an existing tag"
      description: "Update tag name or description"
      operationId: "updateTag"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "tagId"
        in: "path"
        description: "ID of tag to update"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "Updated tag details"
        required: true
        schema:
          $ref: "#/definitions/tagEdit"
      responses:
        200:
          description: "successful operation"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Tag not found"
        405:
          description: "Validation exception"
  /cards:
    post:
      tags:
      - "cards"
      summary: "Submit a new question to the question bank"
      description: "Accepts a question, set of answers, an explanation, and performs\
        \ server side validation of the result"
      operationId: "submitQuestion"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Created user card"
        required: true
        schema:
          $ref: "#/definitions/newCard"
      responses:
        403:
          description: "User does not have the in-app privilege to perform this action"
        405:
          description: "Invalid input"
  /cards/{questionId}:
    get:
      tags:
      - "cards"
      summary: "Get question and answers only"
      description: "In VIEW mode, or if we wish to index questions on a search engine,\
        \ we may let users visit a question for free.  However, if they want to see\
        \ the answer or explanation, they will need to RUN and spend 2 tokens. "
      operationId: "viewCard"
      produces:
      - "application/json"
      parameters:
      - name: "questionId"
        in: "path"
        description: "ID of question to view"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/getCard"
        400:
          description: "Invalid ID supplied"
        403:
          description: "User does not have the in-app privilege to perform this action"
        404:
          description: "Question not found"
    put:
      tags:
      - "cards"
      summary: "Edit an entire card"
      description: "Submits a question, set of answers, an explanation, and performs\
        \ server side validation of the result."
      operationId: "editQuestion"
      produces:
      - "application/json"
      parameters:
      - name: "questionId"
        in: "path"
        description: "question ID to update"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "Created user card"
        required: true
        schema:
          $ref: "#/definitions/editCard"
      responses:
        403:
          description: "User does not have the in-app privilege to perform this action"
        405:
          description: "Invalid input"
    delete:
      tags:
      - "cards"
      summary: "Deletes a question"
      description: "Marks question as deleted.  It does not delete the question! \
        \ But only administrators should be able to view it afterwards."
      operationId: "deleteQuestion"
      parameters:
      - name: "questionId"
        in: "path"
        description: "Question id to delete"
        required: true
        type: "integer"
        format: "int64"
      responses:
        400:
          description: "Invalid ID supplied"
        403:
          description: "User does not have the in-app privilege to perform this action"
        404:
          description: "Question not found"
  /cards/count:
    get:
      tags:
      - "cards"
      summary: "Number of Cards available"
      description: "Excludes cards which the user has answered correctly in the past.\
        \ If input is blank, returns list of tags and a count of available cards for\
        \ each.  If tag list supplied, shows how many cards are available that have\
        \ ALL or ANY of the supplied tags"
      operationId: "countCards"
      produces:
      - "application/json"
      parameters:
      - name: "tags_any"
        in: "query"
        required: false
        type: "array"
        items:
          type: "integer"
          format: "int64"
          enum:
          - 1
          - 2
          - 3
        collectionFormat: "multi"
      - name: "tags_all"
        in: "query"
        required: false
        type: "array"
        items:
          type: "integer"
          format: "int64"
          enum:
          - 4
          - 5
          - 6
        collectionFormat: "multi"
      - name: "tags_not"
        in: "query"
        required: false
        type: "array"
        items:
          type: "integer"
          format: "int64"
          enum:
          - 4
          - 5
          - 6
        collectionFormat: "multi"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "integer"
            format: "int64"
            example: 324
        400:
          description: "Invalid tag value"
  /cards/run:
    get:
      tags:
      - "cards"
      summary: "Find a random Card (can be filtered by Tag)"
      description: "The backend will return a random card.  A tag filter may be applied.\
        \  The user's number of correct answers in a row will also be returned.  If\
        \ this request is submitted by the same user from 2 browsers within 2 minutes,\
        \ the same question will be returned.  If the users previous card was answered\
        \ incorrectly, or it is the users first card for this tag combination, then\
        \ an easy card will be returned.  Otherwise cards will be returned with progressive\
        \ difficulty.  Only non-deleted cards, and cards with more than -2 votes will\
        \ be returned.   For user input style, the Answers array will be empty."
      operationId: "cardGet"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "countCards"
        description: "Input is optional - left blank will return a random (non-deleted)\
          \ question from the entire question bank."
        required: false
        schema:
          $ref: "#/definitions/tagFilter"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/cardRun"
        400:
          description: "Invalid tag value"
  /cards/submitted:
    get:
      tags:
      - "cards"
      summary: "view cards submitted"
      description: "Returns cards submitted. 20 results returned, can be paged, default\
        \ is page 1"
      operationId: "cardsSubmitted"
      produces:
      - "application/json"
      parameters:
      - name: "page_no"
        in: "query"
        required: false
        type: "integer"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/cardsSubmitted"
        400:
          description: "Invalid tag value"
        403:
          description: "User does not have the in-app privilege to perform this action"
  /cards/taken:
    get:
      tags:
      - "cards"
      summary: "Get list of recently taken cards (last 20)"
      description: "Relevant to View Cards screen.  Will return cards taken, most\
        \ recent first.  User should have the view cards privilege."
      operationId: "cardsTaken"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/cardsTaken"
        400:
          description: "Invalid tag value"
        403:
          description: "User does not have the in-app privilege to perform this action"
  /cards/{questionId}/comments:
    get:
      tags:
      - "cards"
      - "comments"
      summary: "retrieve comments"
      description: "Get comments for a card. A user should have previously answered\
        \ (or submitted) the relevant question in order to receive the response."
      operationId: "getComments"
      produces:
      - "application/json"
      parameters:
      - name: "questionId"
        in: "path"
        description: "question ID to retrieve"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/comments"
        403:
          description: "User does not have the in-app privilege to perform this action"
        405:
          description: "User has not answered this question"
    post:
      tags:
      - "cards"
      - "comments"
      summary: "submit comment"
      description: "Post Comment.  A user needs to have comment privilege in order\
        \ to make comments."
      operationId: "postComments"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "request"
        required: true
        schema:
          $ref: "#/definitions/commentPostBody"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/commentPostResponse"
        403:
          description: "User does not have the in-app privilege to perform this action"
        405:
          description: "User has not answered this question"
  /cards/{questionId}/edit:
    get:
      tags:
      - "cards"
      summary: "Get an entire card (for edit mode)"
      description: "Get all question information for editing. "
      operationId: "editCardInfo"
      produces:
      - "application/json"
      parameters:
      - name: "questionId"
        in: "path"
        description: "question ID to retrieve"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/editCard"
        403:
          description: "User does not have the in-app privilege to perform this action"
        405:
          description: "Invalid input"
  /cards/{questionId}/statistics:
    get:
      tags:
      - "cards"
      summary: "Get card statistics"
      description: "Statistics should only be served if the user has previously answered\
        \ the question.  Once statistics are served, the user loses the ability to\
        \ vote on that question. "
      operationId: "viewCardStatistics"
      produces:
      - "application/json"
      parameters:
      - name: "questionId"
        in: "path"
        description: "ID of question for which to view stats"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/cardStatistics"
        400:
          description: "Invalid ID supplied"
        403:
          description: "User does not have the in-app privilege to perform this action"
        404:
          description: "Question not found"
        405:
          description: "User has not answered the question"
  /cards/{questionId}/verify:
    put:
      tags:
      - "cards"
      summary: "Get result and explanation"
      description: "Returns the result (pass / fail), the correct answer and the explanation.\
        \  Number of tokens earned (if any) is also returned.  If the user had started\
        \ another Card in another browser in the last 2 minutes, that Card is marked\
        \ incorrect (after this one). If the user had 'timed out' from a previous\
        \ question, then that Card is marked incorrect (before this one, hence losing\
        \ the streak).   "
      operationId: "verifyCard"
      produces:
      - "application/json"
      parameters:
      - name: "questionId"
        in: "path"
        description: "ID of question to verify"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "For Single Answer and Multiple Choice, provide one / one or\
          \ more answer IDs.  For User Input, provide answerText.  This will be compared\
          \ (case insensitively) with the allowed answers."
        required: true
        schema:
          $ref: "#/definitions/answerChosen"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/cardResponse"
        400:
          description: "Invalid ID supplied"
        403:
          description: "User does not have the in-app privilege to perform this action"
        404:
          description: "Question not found"
  /cards/{questionId}/view:
    get:
      tags:
      - "cards"
      summary: "Get an entire card + stats + comments (view mode)"
      description: "Get all question information for view mode.  A user can only view\
        \ the last 20 cards they have taken.  They can view any card they have submitted.\
        \  They also need the view card privilege."
      operationId: "viewCardInfo"
      produces:
      - "application/json"
      parameters:
      - name: "questionId"
        in: "path"
        description: "question ID to retrieve"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/viewCard"
        403:
          description: "User does not have the in-app privilege to perform this action"
        405:
          description: "Invalid input"
  /cards/{questionId}/vote:
    put:
      tags:
      - "cards"
      - "vote"
      summary: "Vote on a question"
      description: "Users can vote questions up (good quality) or down (poor quality).\
        \  If voting down, a reason should be supplied.  The user can only vote if\
        \ they have previously achieved a STREAK, and if they have answered the question.\
        \  The user is NOT able to vote if they have previously voted or viewed statistics\
        \ for this question. NOTE: the statistics are not yet defined, but once they\
        \ are, they should be sent in the response object (along with comments etc)"
      operationId: "voteCard"
      produces:
      - "application/json"
      parameters:
      - name: "questionId"
        in: "path"
        description: "ID of question"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/voteSubmit"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/cardStatistics"
        400:
          description: "Invalid ID supplied"
        403:
          description: "User does not have the in-app privilege to perform this action"
        404:
          description: "Question not found"
        405:
          description: "User cannot vote a card that they submitted, or if they have\
            \ voted before, or if they have viewed statistics before"
  /comments/{parentCommentId}/comments:
    post:
      tags:
      - "comments"
      summary: "submit comment"
      description: "Post Comment.  A user needs to have comment privilege in order\
        \ to make comments."
      operationId: "postParentComments"
      produces:
      - "application/json"
      parameters:
      - name: "parentCommentId"
        in: "path"
        description: "ID of Comment"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "request"
        required: true
        schema:
          $ref: "#/definitions/commentPostBody"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/commentPostResponse"
        403:
          description: "User does not have the in-app privilege to perform this action"
        405:
          description: "User has not answered this question"
  /contact:
    put:
      tags:
      - "admin"
      summary: "Contact Form"
      description: "Submit feedback or otherwise to site admins via contact form"
      operationId: "contact"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/contact"
      responses:
        200:
          description: "successful operation"
  /sessions/count:
    get:
      tags:
      - "sessions"
      summary: "Number of Sessions available"
      description: "Excludes sessions which the user has taken in the past. If input\
        \ is blank, returns list of tags and a full count of available sessions for\
        \ each.  If tag list supplied, shows how many sessions are available that\
        \ have ALL or ANY of the supplied tags"
      operationId: "countSessions"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "countSessions"
        description: "Input is optional - left blank will return all tags and a count"
        required: false
        schema:
          $ref: "#/definitions/tagFilter"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "integer"
            format: "int64"
            example: 324
        400:
          description: "Invalid tag value"
        403:
          description: "User does not have the in-app privilege to perform this action"
  /sessions/run:
    get:
      tags:
      - "sessions"
      summary: "Find a random Session (can be filtered by Tag)"
      description: "The backend will return the first card from a random session.\
        \  A tag filter may be applied.  Sessions that the user has taken before are\
        \ excluded. If the user is already in a session, then the current (unanswered)\
        \ card is returned.  A session ID is not necessary as the backend knows what\
        \ session is currently active.  The maximum time for a session is 2mins X\
        \ No of Cards (so 24 mins for a 12 cards session)"
      operationId: "sessionRun"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "sessionFilter"
        description: "Input is optional - left blank will return a random (non-deleted)\
          \ question from the entire question bank."
        required: false
        schema:
          $ref: "#/definitions/tagFilter"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/sessionRun"
        400:
          description: "Invalid tag value"
        403:
          description: "User does not have the in-app privilege to perform this action"
  /sessions/run/next:
    get:
      tags:
      - "sessions"
      summary: "submit answer and request next card"
      description: "session ID not necessary as this is identified server side.  question\
        \ ID should be submitted to verify that a previous answer is not being submitted\
        \ by mistake."
      operationId: "sessionRunNext"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "sessionRunNext"
        description: "provide question ID and submitted answer"
        required: false
        schema:
          $ref: "#/definitions/tagFilter"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/sessionRun"
        400:
          description: "Invalid tag value"
        403:
          description: "User does not have the in-app privilege to perform this action"
  /user/signup:
    get:
      tags:
      - "user"
      summary: "verifies an authentication request and issues key"
      description: "Server will validate the authentication and issue a key.  However\
        \ if no email exists for the user, or the terms haven't been signed, a 403\
        \ response is given further info requested."
      operationId: "userSignup"
      produces:
      - "application/json"
      parameters:
      - name: "authorization"
        in: "header"
        required: true
        type: "string"
      - in: "body"
        name: "userSignup"
        description: "Authentication validation is performed server-side against the\
          \ authProvider"
        required: false
        schema:
          $ref: "#/definitions/userLogin"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
            example: "myMacroCardsAuthKey88234lksdvadkfj23452"
        401:
          description: "could not verify authentication details"
  /user/login:
    get:
      tags:
      - "user"
      summary: "verifies an authentication request and issues key"
      description: "Server will validate the authentication and issue a key.  However\
        \ if no email exists for the user, or the terms haven't been signed, a 403\
        \ response is given further info requested."
      operationId: "userLogin"
      produces:
      - "application/json"
      parameters:
      - name: "authorization"
        in: "header"
        required: true
        type: "string"
      - in: "body"
        name: "userLogin"
        description: "Authentication validation is performed server-side against the\
          \ authProvider"
        required: false
        schema:
          $ref: "#/definitions/userLogin"
      responses:
