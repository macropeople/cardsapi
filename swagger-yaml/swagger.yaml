      user_tokens:
        type: "integer"
        description: "current user balance"
      questionId:
        type: "integer"
        format: "int64"
      questionType:
        type: "string"
        description: "Question Type"
        enum:
        - "Single Answer"
        - "Multiple Choice"
        - "User Input"
      questionTitle:
        type: "string"
      questionBody:
        type: "string"
      answers:
        $ref: "#/definitions/Answers"
  Answers:
    type: "array"
    items:
      $ref: "#/definitions/Answers_inner"
  answerChosen:
    type: "object"
    properties:
      answerIds:
        type: "array"
        example:
        - 1
        - 2
        - 3
        items:
          type: "integer"
          format: "int64"
      answerText:
        type: "string"
        example: "some user entered input"
  cardResponse:
    type: "object"
    properties:
      result:
        type: "boolean"
        description: "1 = pass, 0=fail"
      answerIds:
        type: "array"
        example: ""
        description: "the id of the correct answer (multiple for multiple choice)"
      answerText:
        type: "string"
        example: "XYZ"
        description: "the correct answer text (needed for user input)"
      explanationText:
        type: "string"
        example: "you should have choosed XYZ, stupid"
      voteResultPrevious:
        type: "integer"
        example: 2
        description: "The users previous vote - 0=unvoted, 1=down, 2=up"
      voteLock:
        type: "integer"
        example: 0
        description: "If it is the users own question, or they have previously viewed\
          \ the statistics, the vote is locked (else the vote may be skewed by who\
          \ wrote the question)"
      tokensEarned:
        type: "integer"
        format: "int64"
        example: -2
        description: "The number of tokens earned (if any).  For the first card, 2\
          \ tokens are deducted. For card 5 and beyond, 1 token is earned."
      started_at:
        type: "string"
        format: "date-time"
